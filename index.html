---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- get the bounding dates of the project -->
        <span class="post-meta">{{ post.start_date | date: "%b %Y" }}
          &rarr; {% if post.ongoing %}Present{% else %}{{ post.date | date: "%b %Y" }}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
