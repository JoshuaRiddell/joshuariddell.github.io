---
title: Home
layout: default
order: 1
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div style="float:left; margin-right:15px">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="thumbnail" src="{{ post.cover-image | prepend: site.baseurl }}">
          </a>
        </div>
        <!-- get the bounding dates of the project -->
        <div class="post-list-div">
          <span class="post-meta">{{ post.start_date | date: "%b %Y" }}
            &rarr; {% if post.ongoing %}Present{% else %}{{ post.date | date: "%b %Y" }}{% endif %}</span>

          <h2 style="margin-bottom:5px">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p class="post-subtitle">
            {{ post.subtitle }}
          </p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
